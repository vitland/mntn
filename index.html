<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="logo logo_place_header">MNTN</div>
      <ul class="header__menu">
        <li>
          <a href="#" class="header__link">Equipment</a>
        </li>
        <li>
          <a href="#" class="header__link">About us</a>
        </li>
        <li><a href="#" class="header__link">Blog</a></li>
      </ul>
      <div class="login">
        <img src="./images/cart.svg" alt="account icon" class="login__icon" />
        <p class="login__text">Account</p>
      </div>
    </header>
    <section class="hiking-guide">
      <div
        class="hiking-guide__background-image hiking-guide__background-image_clouds"
      ></div>
      <div
        class="hiking-guide__background-image hiking-guide__background-image_mountan"
      ></div>
      <div
        class="hiking-guide__background-image hiking-guide__background-image_man"
      ></div>
      <div
        class="hiking-guide__background-image hiking-guide__background-image_top-gradient"
      ></div>
      <div
        class="hiking-guide__background-image hiking-guide__background-image_low-gradient"
      ></div>
      <div class="social-links">
        <p class="social-links__text">Follow us</p>
        <a class="social-links__link" href="http://instagram.com" target="_blank"
          ><img src="./images/insta.svg" alt="instagram icon"
        /></a>
        <a href="http://twitter.com" target="_blank">
          <img
            src="./images/twit.svg"
            alt="twitter icon"
            class="social-links__link"
          />
        </a>
      </div>
      <div class="hiking-guide__section-text">
        <div class="hiking-guide__heading-container">
          <div class="hiking-guide__heading-decoration"></div>
          <h1 class="hiking-guide__heading">a hiking guide</h1>
        </div>
        <h2 class="hiking-guide__sub-heading">
          Be prepared for the Mountains and beyond!
        </h2>
        <p class="hiking-guide__more-info">scroll down &darr;</p>
      </div>
      <div class="hiking-guide__slider">
        <ul class="hiking-guide__slider-content">
          <li>Start</li>
          <li>01</li>
          <li>02</li>
          <li>03</li>
        </ul>
        <div class="hiking-guide__slider-decoration-accent"></div>
        <div class="hiking-guide__slider-decoration"></div>
      </div>
    </section>
    <section class="get-started"></section>
    <section class="hiking-esentials"></section>
    <section class="where-you-go"></section>
    <footer class="footer"></footer>
  </body>
</html>
